<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //제어문 :control
        // 제어 - 문장들의 실행순서를 변경 
        //1. 순차 - 제어X
        //2. 조건 - 삼항연산, if, switch (if: 조건과 선택이 한정적이며 일상에서 자주쓰임 / switch: 조건과 선택이 100개 이상일때 , 일상x ,미리 정해진 조건들이 있어야함 )
        //3. 반복 - for, while, do while (for: 횟수가 정해져있음 / while:하지말라고할때까지 반복-do while: 일단 1회는 실행 (do) 1번은 차이남)  
                // for in :     for 사본 of 원본  : 객체나 배열 복사하기 
        //4. 제어를 제어 - continue(스킵;어쩌다가 한번 안하는) , break(중단;아예멈춰버림 ) * 반복문과 세트로 함께 쓰임  
        for(let i=1; i<11; i++  ) {
            console.log(`윗몸 일으키기 : ${i}번`);
        }
        //for(let i=1, i<10; i++) 순서 그대로 조건 써야함 ! 마지막엔 ; 써주지않기 주의! 
        //consol.log(`변수 가져오기 ${i}`)  변수가져올땐 기호 ` ` 이걸로써주기

    </script>
</body>


</html>
