<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 기본-확인창 띄우기 </title>
</head>
<body>
    <script>
        let i =0
        while (confirm('계속 진행하시겠습니까?')){
            alert(`${i}번째 반복입니다.`)
            i=i+1
        }
    </script>
</body>
</html>
