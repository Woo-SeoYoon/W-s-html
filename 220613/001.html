<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script>window.onload=function(){
        const korInput = document.querySelector('#kor');
        const engInput= document.querySelector('#eng');
        const panjungInput = document.querySelector('#panjung');
       
        panjung.onclick=function(){
            const kor=parseInt(korInput.value);
            const eng=parseInt(engInput.value);
            const result=kor>=70&&eng>=70? '통과' : '재시험';

            alert(result);

        }
    }
//054 
    //윈도우:온로드 기능 js는 어디있어도 된다 순서도 상관없음 


    </script>


</head>
<body>
    <input type="text" name="" id="kor">
    <input type="text" name="" id="eng">
    <button>판정</button>
</body>
</html>
