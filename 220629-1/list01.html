<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <script>
        // list.html에서 3페이지로 이동하면 list.html
        // REST는 화면에서 데이터를 저장할 수 있다. 이동하면 모든 것은 처음부터 
        // list.html?page=3 형식으로 페이지번호를 읽어오자
        // list.html로 실행하면 빈문자열-> page는 1로 하자
        function getPage(){
        let pageno =  parseInt(location.search.substr(6));
        if(isNaN(pageno)==true)
            return 1;
            return pageno;
        console.log(pageno);
        }
        getPage();
    </script>
