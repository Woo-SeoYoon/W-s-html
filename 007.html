<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline-block;
            padding: 0px;
            margin: 0px;
            

        }
        a{
            background-color: lightgray;
            float: left;
            text-decoration: none;
            width: 80px;
            text-align: center;
            margin: 10px 0px;
            color:black;
            height: 40px;
            line-height: 40px;
            vertical-align: middle;
            
        }
        a:hover{
            cursor: pointer;
            background-color: black;
            color:white;
            border-bottom: 5px solid yellow;
           
        }

    </style>
</head>
<body>
    <div>
        <nav>
            <ul>
               <li><a href="#">메뉴1</a></li><li><a href="#">메뉴2</a></li><li><a href="#">메뉴3</a></li><li><a href="#">메뉴4</a></li>
            </ul>

        </nav>
    </div>
</body>
</html>
