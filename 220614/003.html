<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 속성은 고정되어있지않아 이친구야 </title>
</head>
<body>
    <script>
        const obj={
            irum:"홍길동",
            func1: function(){
                //일반 함수 
                console.log("==============================");
                console.log(this);
            },
            func2: ()=>{
                //화살표함수 
                //화살표함수의 this는 무조건 브라우저다
                console.log("#####################");
                console.log(this);
            }
        };

        obj.func1();
        obj.func2();
    </script>
    
</body>
</html>
