    <script>
        const ar=[
            {kor:77, eng:80},{kor:85, eng:70},{kor:80,eng:90}
        ];
        let engSum=0;
        for(const ob of ar){
            engSum+=ob.eng;

        }
        console.log(engSum);
        console.log(`합계는 ${engSum} 이고 평균은 ${engSum}/${ar.length}입니다.`);
