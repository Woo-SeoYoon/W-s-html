<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const ar=[
            {kor:77, eng:80},{kor:85, eng:70},{kor:80,eng:90}
             ];
             //국어점수의 합계, 영어점수의 합계, 전체합계


             let korSum=0;
             let engSum=0;
             let totalSum=0;
             for(const ob of ar){
                 korSum+= ob.kor;
                 engSum+= ob.eng;
                 totalSum+= (ob.kor + ob.eng);
                 
             }
             console.log(`국어합계: ${korSum}`);
             console.log(`영어합계: ${engSum}`);
             console.log(`전체합계: ${totalSum}`);
          

    </script>
</body>
</html>
