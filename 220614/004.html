<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 메소드</title>
</head>
<body>
    

    <script>
        const 성적={
            이름:"우서윤",
            국어:100,
            영어:100,
            평균: function(){
                console.log(this.이름+'님의 평균점수는 '+(this.국어 + this.영어)/2 +'점')
            }

        };
        성적.평균();

        const 승즉={};
        승즉.이름="홍길동";
        승즉.국어=80;
        승즉.영어=65;
        승즉.평균=function(){
                console.log(this.이름+'님의 평균점수는 '+(this.국어 + this.영어)/2 +'점')
            };

            승즉.평균();

    </script>
</body>

</html>
