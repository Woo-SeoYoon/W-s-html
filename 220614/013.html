<body>
    <script>
        window.onload=function(){
            const target=$('#target');
            //함수는 실행하면 결과가 있다: sum(3,4)->7
            //부모, append(자식)

            //요소를 만들떄는 $로 시작한다
            //$(선택자) ->요소를 선택$('p')
            //$(요소) ->요소를 생성 $('<>'),$('<p>hello</p>')

            //부모.append(자식) 결과는 부모
            //자식.appendTo(부모) 결과는 자식 

            $('<p>우리나라</p>').appendTo(target).css('color','red');

            const menu= "짜장면";
            //menu를 p태그로 감싸 #target 에 붙이시오 
            //글자색은 노랑으로 하시오 
            //변수는 템플릿문자열로 ${}

            $(`<p>${menu}</p>`).appendTo(target).css('color','green');

    </script>
