<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       

        //영어점수를 ul에 출력하시오 80점 이상이면 빨강색 
        //영어점수의 합계를 div에 출력하시오
        //영어점수의 합계: 240점 

  
        
        window.onload=function(){
            const ar=[
            {kor:77, eng:80},{kor:85, eng:70},{kor:80,eng:90}
            ];
            const $list=$('#engUl');
            const $sum=$('#engSum');
            let sum=0;

            for(const ob of ar){
                if (ob.eng>=80){
                    $(`<li>$(ob.eng)</li>`).appendTo($list).css('color','red');
                }else{$(`<li>$(ob.eng)</li>`).appendTo($list);

                }
            
               //  $(`<li>$(ob.eng)</li>`).appendTo($list).css('color','red');
               // $(`<li>$(ob.eng)</li>`).appendTo($list);
                sum=sum+ob.eng;
            }
        }

        $sum.text(`합계: ${sum}점`);




     </script>  

     <ul id="engUl">

     </ul>


     <div id="engSum">

     </div>
</body>
</html>
