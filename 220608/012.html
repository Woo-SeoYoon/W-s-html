<body>
    <script>
        const a =17, b=5;
        //%  사용금지  a를 b로 나눈 몫과 나머지

        const 몫 = Math.floor(a / b);
        const 나머지 = (a/b- 몫)*b;
        console.log(몫);
        console.log(나머지);
    </script>
</body>
