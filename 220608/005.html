    <script>

        //color는 객체를 가리킨다(참조타입)
        const color = {red:255 , green:0, red:0};
        
        //null : 참조변수(가리키는 대상)이 없다
        console.log(div);
        console.log(typeof div);
        console.log(div.id); //객체가 참조변수가 없는 건 아무문제 X , BUT 하위변수를 다시 가리키면 오류!  NULL 값인 게 문제가 아니라 NULL값을 사용하면 문제가 됨 >
