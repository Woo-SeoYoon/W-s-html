<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         window.onload=function(){
        const kor=[77,88,65,80];
        const $sum=$('#sum');        
        let sum=0;
        
        //80점 이상인 점수를 #list에 출력하시오
        //80점 이상인 점수의 합계를 #sum에 출력하시오
            const $list=$('#list');
        for(const jumsu of kor){
            if(jumsu>=80){
                $(`<li>${jumsu}</li>`).appendTo($list);
                sum+=jumsu;

             }
            }
            $sum.text(sum);
        }

    </script>
</body>
</html>
