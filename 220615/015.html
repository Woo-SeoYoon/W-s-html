<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!--http://sample.bmaster.kro.kr/-->

    <script>
        const url='http://sample.bmaster.kro.kr/contacts?pageno=8'
        window.onload=function() {
        $.ajax(url).done( function(x){
            const contacts = x.contacts;
             const $page = $('#page');
        for(c of contacts){
        const $div = $('<div class="parent">').appendTo($page);
            $('<img class="photo">').attr('src',c.photo).appendTo($div);
            $('<div class="name">').text(c.name).appendTo($div);
                 }
             })
        }

    </script>
<div id="page">
 <!--
<div>
    <img src="${c.photo}">
    <div>${c.name}</div>
</div>
 -->
</div>
</body>
</html>
