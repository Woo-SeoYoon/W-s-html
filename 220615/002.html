
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const a =10;
        //문제. 100이 나오게 하라 
        function power (value){
            return value*value;
        }

        console.log(power(a));  //정답 100

        function add(value1,value2) {
            return value1+value2;
            //정답: return a+b

        }

        const b = 20;

        function www(value1,value2){
            return value1*20 + value2;
        }

        console.log(add(a,b)); //30
        console.log(www(a,b)); //220
        //함수는 함수안의 어떤 문장이든 담을수 있음 모든 문장들을 실행함 
        //메소드는 함수 중 객체안의 소속된 함수를 메소드라고 부름 
        //메소드는 객체소속 
    </script>
</body>
</html>
