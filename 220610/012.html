<body>

    <input type="text"  placeholder="몸무게를 입력하세요" id="입력2">
    <button onclick="계산()">계산</button>
    <div id="출력"></div>
    <script>

        function 계산(){
            const aa = document.querySelector('#입력');
            const c= document.querySelector('#입력2');
            const aaa= parseInt(aa.value) -105;
            const b=aaa*0.9
            const bb= aaa*1.1

            console.log(aa.value);
            console.log(c.value);
            console.log(b.value);
           if(c.value>=b && c.value<=bb){
            document.querySelector('#출력').innerHTML="적정체중입니다";
           } else{
            document.querySelector('#출력').innerHTML="적정체중이 아닙니다";
           }
        }

    </script>
