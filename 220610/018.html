<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #page{
            width:800px;
            margin:0 auto;

        }
        #canvas{
            height:400px;

        }
        #input{
            width:70%;

        }

    </style>
</head>
<body>
    <div id="page">
        <div id="canvas"></div>
        <div>
            RED<input type="range" id="red" min="0" max="255" onchange="changeColor()">
            <span id="red_span"></span>

        </div>
    </div>
    <div>
        GREEN<input type="range" id="green" min="0" max="255" onchange="changeColor(),changeColor2()">
        <span id="green_span"></span>

    </div>
</div>

    <script>
        function changeColor(){
            const canvas = document.querySelector('#canvas')
            const  red11 = document.querySelector('#red');
            const redSpan = document.querySelector('#red_span');
            const red = parseInt(red11.value);
            redSpan.innerHTML=red;

            canvas.style.backgroundColor = `rgb(${red},0,0)`;

        }


        function changeColor2(){
        

        const canvas = document.querySelector('#canvas')
        const  green11 = document.querySelector('#green');
        const greenSpan = document.querySelector('#green_span');
        const green = parseInt(green11.value);
        greenSpan.innerHTML=green;

        canvas.style.backgroundColor = `rgb(0,${green},0)`

    }
    </script>
</body>
</html>
