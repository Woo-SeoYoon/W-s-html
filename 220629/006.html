    <!--필수요소: 주소,넘길값,메소드방식-->
    <script>
        const bno = 111;
        $('#good').click(function(){
            const response = await $.ajax(`/board/good?bno=${bno}`);
        });
        $('#update').click(function(){
            const params = {
                bno:bno,
                title:$('#title').val(),
                content:$('#content').val()
            };
        })
        const response = await $.ajax({
            url:'/board/update',
            data:params,
            method:'put'
        })
    </script>

<button id="good" data-no="111">추천</button>
