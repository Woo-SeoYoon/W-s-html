<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            width:55px;
        }
        p1{
            margin: 20px 0;
            font-weight: bold;
        }
        .small{
            font-size: 0.8em;
        }
        #memo{
            width:300px;
            height: 60px;
        }
        
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <div>
            <fieldset>
                <legend>상품 선택</legend>
                <br>
                <p1>주문할 상품을 선택해 주세요.</p1>
                <div class="list">
                    <ul>
                        <li><label><input type="checkbox">선물용 3kg</label>
                        <input type="text" class="text" name="num1">개
                        <span class="small">(최대 5개)</span></li>
                        
                        <li><label><input type="checkbox">선물용 5kg</label>
                        <input type="text" class="text" value="1">개
                        <span class="small" name="num2">(최대 3개)</span></li>

                        <li><label><input type="checkbox">가정용 3kg</label>
                            <input type="text" class="text" name="num3">개
                            <span class="small">(최대 5개)</span></li>

                        <li><label><input type="checkbox">가정용 5kg</label>
                            <input type="text" class="text" name="num4">개
                            <span class="small">(최대 3개)</span></li>
                    </ul>
                    <p1>포장 선택</p1> <br>
                    <ul>
                    <li><input type="radio" name="gift">선물 포장 <br></li>
                    <li><input type="radio" name="gift">선물 포장 안 함</li>
                    </ul>
                </div>

            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li><label>이름</label> <input type="text" name="username"></li>
                    <li><label>배송 주소</label> <input type="text" name="addr"></li>
                    <li><label>이메일</label> <input type="text" name="email"></li>
                    <li><label>연락처</label> <input type="text"name="tel"></li>
                    <li><label>배송 지정</label> <input type="date" name="date"><span class="small"> (주문일로부터 최소 3일 이후)</span></li>
                    <li><label>메모</label> <textarea id="memo"></textarea></li>
                </ul>
            </fieldset>
        </div>
        <div id="button box">
            <input type="button" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
