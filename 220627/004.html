<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <script>
        const url = 'http://sample.bmaster.kro.kr/contacts?pageno=2&pagesize=4'
        $(document).ready(async function(){
            const response = await $.ajax(url);
            let pageno=1 , pagesize=10, totalcount=87;
            let countOfPage=Math.ceil(totalcount/pagesize);
            let blocksize = 5;
            
            for(pageno=1; pageno<=countOfPage; pageno++ ){
                let prev = Math.floor((pageno-1)/blocksize)*blocksize;
                let start = prev+1;
                let end = prev + blocksize;
                let next = end + 1;
                if(end>=countOfPage){
                end = countOfPage;
                next = 0;
            }
            console.log(`${pageno} : ${prev} ${start} ${end} ${next}`);

            }
            

        })
    </script>
</body>
</html>
