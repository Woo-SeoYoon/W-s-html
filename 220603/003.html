<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값을 변수에 저장하자</title>
</head>
<body>
    <script>
        console.log(3*127);
        console.log("합격");
    </script>

    <script>
        /*  수학에서는 =가 같다 또는 ★★★★★  = : 대입!!! / 변수를 집어넣는것이라고 외우기 ★★★★★ 
        */
     x = 3;
     console.log(x);
     //x에 1을 더해서 x를 출력하시오
     x+=1;
     console.log(x);

     //    x+=1;   : x=x+1; 과 같음 
    </script>
</body>
</html>
