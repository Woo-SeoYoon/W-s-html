<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x;
        console.log(x); //결과: undefined 값

        let y = 10;
        let z = 10;
        console.log(y==z);

        console.log(x==y);

        console.log(x==z);

        console.log(x*y); //undefined 값 * 상수 = Not a Number NaN (오류상태'값')
        console.log(x+y); //undefined 값 + 상수 = Not a Number NaN (오류상태'값')

    </script>
</body>
</html>
