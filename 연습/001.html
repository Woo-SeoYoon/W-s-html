<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증가버튼 구현</title>
</head>
<body onload="init1()">
 <div id="target"></div>
 <button onclick="plus()">추가</button>

 <script>
     function init1() {
         document.querySelector('#target').innerHTML=0;

     }
     function plus(){
        let aaa= document.querySelector('#target').innerHTML;
        aaa++;
        document.querySelector('#target').innerHTML=aaa;
     }
 </script>

</body>
</html>
