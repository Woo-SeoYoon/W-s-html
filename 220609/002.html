<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+1씩증가버튼 만들기 다시보기 책갈피 </title>
</head>
<body  onload="기본()">
    <div id="target"></div>
    <button onclick="증증가()">증가</button>
    <script>
        let count = 0;

        function 기본(){
        document.querySelector('#target').innerHTML=count;}

        function 증증가(){
        count++;
        document.querySelector('#target').innerHTML=count;
        }


        //.innerHTML 과  .value 의 차이? 
        //다시보기 개어령무 
    </script>
</body>
</html>
