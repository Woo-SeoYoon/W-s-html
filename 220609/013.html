<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        짜장 짬뽕 볶음밥 >select
        탕수육 깐풍기 라조기 > checkbox

        select나 checkbox에서 선택하면 배열에 추가해서 출력하시오
        [짜장, 짬뽕, 탕수육]
    -->
    <select onchange="출력1()" id="식사류">
        <option disabled selected>식사를 선택하세요</option>
        <option>짜장</option>
        <option>짬뽕</option>
        <option>볶음밥</option>

    </select>

    <select onchange="출력2()" id="요리류">
        <option disabled selected>요리를 선택하세요</option>
        <option>탕수육</option>
        <option>깐풍기</option>
        <option>라조기</option>

    </select>

    <script> 
            const ar = [];
            let index = 0;
        function 출력1() {

            const 음식x = document.querySelector('#식사류').value;
            ar[index]=음식x;
            index++;
            console.log(ar);
            }
        function 출력2() {

            const 음식y = document.querySelector('#요리류').value;
            ar[index]=음식y;
            index++;    
            console.log(ar);
            }

    </script>
</body>
</html>
