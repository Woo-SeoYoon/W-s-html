<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수; 글로벌과 로컬 </title>
</head>
<body onload="init()">  
<!--onload 이벤트는 화면에 뜨면 이라는 뜻 :) -->

<div></div>
<button onclick="clickhandler()">증가</button>
<script>
   const a = 10;
    x=10; //키워드없어도 에러안남
  function init() {
      const b=20;
      y=20; //키워드없어도 에러안남 , 키워드없이 만든 변수는 전역(글로벌)변수가 됨! , 변수는 웬만하면 함수안에서 만들기 (전역변수는 어디서나쓸수있으므로 위험함,, )
      alert('fire');
      console.log(a);
      console.log(b);
      console.log(x);
      console.log(y);
  }
  function clickhandler() {
        console.log(a);
        //console.log(b); //scope 때문에 오류 (함수는 나의 방을 가짐)
        console.log(x);
        console.log(y);
  }


</script>
</body>
</body>
</html>
