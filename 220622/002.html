<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //타입 이렇게 6개임
        //기본타입:string, number, boolean, undefined, null, symbol   변수가 정보를 저장
        //참조타입: object(array)                                     변수가 정보를 가리킨다
        let a;
        let b = null;    //typeof : object
        let c = {};      //typeof : object 빈 것을 가리킨다
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(undefined==null);
        console.log(undefined===null);

    </script>
    <h1>undefined 와 null의 차이</h1>

</body>
</html>
