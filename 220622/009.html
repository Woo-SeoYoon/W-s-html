<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+-버튼 제이쿼리 이동메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div>
        <button data-op="+" data-name="소고기"> + </button>
        <span>소고기</span>
        <button data-op="-" data-name="소고기"> - </button>
        <span> 1 </span>
    </div>
    <div>
        <button data-op="+" data-name="우유"> + </button>
        <span>우유</span>
        <button data-op="-" data-name="우유"> - </button>
        <span> 1 </span>
    </div>
    <script>
        $('button').click(function(){
            const $op = $(this).attr('data-op');
            if($op==="+"){
                const $span = $(this).next().next().next(); //next() 또는 prev() 쓰면 됨 
                let value = parseInt($span.text()); // $(this).parent().next().child().find(span)
                $span.text(++value);
            }else{
                const $span = $(this).next();  //왜여긴 next가 1개만 와야하는건지 물어보기 
                let value = parseInt($span.text());
                $span.text(--value);
            }
            console.log($(this));
        });
    </script>
</body>
</html>
