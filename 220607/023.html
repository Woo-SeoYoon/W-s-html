<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let 점수 =  prompt('점수를 입력하세요');

        if(점수 === "" || 점수==0 || 점수 === null)
        {alert("입력오류")
        } else if(점수 >= 90){
            alert('수')
        } else if(점수 >= 80){
            alert('우')
        } else if(점수 >= 70){
            alert('미')
        } else if(점수 >= 60){
            alert('양')
        } else{
            alert('김준엽')
        }
        

    </script>
</body>
</html>
