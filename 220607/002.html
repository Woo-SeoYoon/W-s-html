<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
</head>
<body>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <!--js는 script src로, css는 link href로 읽어온다
        js는 어느곳에 작성해도 상관없다 (위치 상관X)
        단, 읽어오는 js가 여러개일 경우 자기들끼리 순서가 있을 수 있다-->


    <link href="">


    <p id="aaa">우서윤</p>
    <script>
        document.querySelectorAll("p").innerHTML = "서윤";
        #aaa.innerHTML = "서윤";

    </script>
</body>
</html>
