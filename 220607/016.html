<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 타입 정리</title>
</head>
<body>
    <script>
        //js는 값에 따라 타입이 결정된다.  값을 안주면 타입을 알 수 없다.
        //타입을 알 수 없을 때는 undefined 로 나옴 
        //js는 값에 따라 타입이 수시로 변함> typeof  함수를 자주 찍어봐야한다! <<<<<<<< ★★★★★★ 제일 중요함 
        
        let a = 10;


        console.log(a==10);   //true
        console.log(a=='10');  //true
        console.log(a===10);  //true
        console.log(a==='10');  //false
        
        const t = null; //null 값을 가질 수 있다는 건 객체라는 뜻,   타입찍어보면 자동으로 object라고 나옴 
        console.log(t);
        console.log(typeof t);

    </script>
</body>
</html>
