<body>
    <!--10이라는 값을 가진 변수 a  '10'이라는 값을 가진 변수 b 작성
    한줄에 작성하시오-->
    <script>
        //값을 변경 가능 "let"(변하는 수)
        
        let a=10, b='10';
        //값 변경 불가능 "const" 상수 (★절대 변하지 않는수) 
        const z=10;
        a=a+1;
        //Assignment to constant variable
        z=z+1;
        
    </script>
</body>
