<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--성정을 입력받아 90이상이면 우수, 70점이상이면 합격, 아니면 재시험 출력-->
        <script>
            let 성적 = prompt('성적을 입력하세요');
            if (성적 >= 90)
            {alert ("합격")
            }else if(성적 >=70)
                {alert("합격")}
                else{alert("재시험")
                };
        </script>
</body>
</html>
