<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <!--성정을 입력받아 70점이상이면 합격, 아니면 불합격이라고 출력-->
    <script>
        let 성적 = prompt('성적을 입력하세요');
        if (성적 >=70)
        {alert ("합격")
        }else{
            alert("불합격")
        };
    </script>
</body>
