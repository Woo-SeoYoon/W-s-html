<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체의 입출력 메소드</title>
</head>
<body>
    <p>alert,prompt, confirm</p>
    <script>
        const result = confirm('탈퇴하시겠습니까?');
        console.log(result);  //true false 로 결과값나옴
        const result2=prompt('나이를 입력하세요');
        console.log(result2);   
        console.log(typeof result2);    
        console.log(result2===null);
        console.log(result2===NaN);

        if(result2===null)
             alert("나이를 잘못입력했어요")
        //result2 의 값은  null, undefined, ""  셋중하나  얘네는 SET임  항상 애매함;;  결과값 암기 ㄴㄴ 그냥 찍어보면됨 ㅋ
    </script>
</body>
</html>
