
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES5버전은 var로 변수선언     ES6버전은 let & const 로 변수선언
        var a=10;
        let b=20;
        console.log("a:",a ,", b:",b );

        var a=100;  //var 은 변수를 덮어쓸 수 있음, 중복선언 가능한 함수!  
        console.log("a:",a ,", b:",b );
        let b=200; //let 는 변수 덮어쓸 수 없음, 중복선언 불가, 에러뜸 let이 더  엄격한 함수 
    </script>
</body>
</html>
