<body>
    <script>
        let meter = prompt('면적을 입력하세요');

        /*   if조건문  
         여러조건 걸기  
         ((그리고)) and연산자:&&   
         ((또는)) or연산자:||  로 걸어주고 조건문 이어서 작성 
         if {true에 대한 결과} else {false에 대한 결과 } */
       
       
         //입력이 띄어쓰기만 있을 경우 ==0 으로 작성  ===0은 false 로 나옴  ==두개만 붙일 것! 주의 ※
        if(meter===null || meter==="" || meter===undefined || meter==0){
        alert('입력 오류');
        }else{
            let result = parseInt(meter)*0.3025
            alert(result + " 평");
        }
        
    
        
        </script>
